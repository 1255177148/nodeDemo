<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1、let和const的定义.html</title>
</head>
<body>
    <script>
         // 传统的定义变量和常量的方式  var
        var name = "测试";
        var link = "https://www.baidu.com";
        var PI = Math.PI;

        // ES6定义变量
        let name2 = "测试2";
        let link2 = "https://hao123.com";

        // 定义常量
        const PI2 = Math.PI;
    </script>
</body>
</html>
