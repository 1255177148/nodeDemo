<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组map</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6];
    let newArr = [];
    /**
     * 我们这里将数组的每个元素值 *2，并赋给新的数组
     */
    for (let i = 0; i < arr.length; i++) {
        newArr.push(arr[i] * 2);
    }
    console.log(newArr);

    /**
     * 使用ES6语法
     */
    let newArr2 = arr.map(e => e * 2);
    console.log(newArr2);
</script>
</body>
</html>
