<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组reduce</title>
</head>
<body>
<script>
    var arr = [1,2,3,4,5,6,7,8];

    var result = arr.reduce(function (a, b) {
        // 这里的参数a是数组上一次reduce返回的结果
        // 参数b是这一次reduce 的元素
        return a + b;
    });
    console.log('result=', result);
</script>
</body>
</html>
